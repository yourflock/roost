# docker-compose.staging.yml — Roost Staging Stack
# Target: roost-staging (CPX11, 2GB RAM) — mirrors production with lower resource limits.
# Uses staging .env (Stripe test mode, staging DB, staging Sentry).
# Deployed automatically by GitHub Actions on push to develop.
#
# Usage:
#   IMAGE_TAG=sha-abc1234 docker compose -f docker-compose.staging.yml up -d

networks:
  roost_staging_network:
    name: roost_staging_network
    driver: bridge

volumes:
  staging_postgres_data:
    driver: local
  staging_nginx_cache:
    driver: local
  staging_segments_data:
    driver: local

services:

  # ─────────────────────────────────────────────────────────
  # Core Infrastructure
  # ─────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: roost_staging_postgres
    restart: unless-stopped
    networks:
      - roost_staging_network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-roost_staging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-roost_staging}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
      - ./../../backend/db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5434:5432"
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-roost_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: roost_staging_redis
    restart: unless-stopped
    networks:
      - roost_staging_network
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 96M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────
  # Go Microservices
  # (lower memory limits than production — staging has 2GB total)
  # ─────────────────────────────────────────────────────────

  billing:
    image: ghcr.io/yourflock/roost-billing:${IMAGE_TAG:-develop}
    container_name: roost_staging_billing
    restart: unless-stopped
    networks:
      - roost_staging_network
    env_file: .env.staging
    environment:
      BILLING_PORT: "8085"
      POSTGRES_URL: postgresql://${POSTGRES_USER:-roost_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-roost_staging}
      REDIS_URL: redis://redis:6379
      SENTRY_ENVIRONMENT: staging
    ports:
      - "127.0.0.1:8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8085/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  ingest:
    image: ghcr.io/yourflock/roost-ingest:${IMAGE_TAG:-develop}
    container_name: roost_staging_ingest
    restart: unless-stopped
    networks:
      - roost_staging_network
    env_file: .env.staging
    environment:
      INGEST_PORT: "8094"
      POSTGRES_URL: postgresql://${POSTGRES_USER:-roost_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-roost_staging}
      REDIS_URL: redis://redis:6379
      SENTRY_ENVIRONMENT: staging
    volumes:
      - staging_segments_data:/var/roost/segments
    ports:
      - "127.0.0.1:8094:8094"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 200M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8094/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  relay:
    image: ghcr.io/yourflock/roost-relay:${IMAGE_TAG:-develop}
    container_name: roost_staging_relay
    restart: unless-stopped
    networks:
      - roost_staging_network
    env_file: .env.staging
    environment:
      RELAY_PORT: "8090"
      POSTGRES_URL: postgresql://${POSTGRES_USER:-roost_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-roost_staging}
      REDIS_URL: redis://redis:6379
      SENTRY_ENVIRONMENT: staging
    ports:
      - "127.0.0.1:8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8090/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  catalog:
    image: ghcr.io/yourflock/roost-catalog:${IMAGE_TAG:-develop}
    container_name: roost_staging_catalog
    restart: unless-stopped
    networks:
      - roost_staging_network
    env_file: .env.staging
    environment:
      CATALOG_PORT: "8095"
      POSTGRES_URL: postgresql://${POSTGRES_USER:-roost_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-roost_staging}
      REDIS_URL: redis://redis:6379
      SENTRY_ENVIRONMENT: staging
    ports:
      - "127.0.0.1:8095:8095"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 96M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8095/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  epg:
    image: ghcr.io/yourflock/roost-epg:${IMAGE_TAG:-develop}
    container_name: roost_staging_epg
    restart: unless-stopped
    networks:
      - roost_staging_network
    env_file: .env.staging
    environment:
      EPG_PORT: "8096"
      POSTGRES_URL: postgresql://${POSTGRES_USER:-roost_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-roost_staging}
      REDIS_URL: redis://redis:6379
      SENTRY_ENVIRONMENT: staging
    ports:
      - "127.0.0.1:8096:8096"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 96M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8096/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  owl_api:
    image: ghcr.io/yourflock/roost-owl_api:${IMAGE_TAG:-develop}
    container_name: roost_staging_owl_api
    restart: unless-stopped
    networks:
      - roost_staging_network
    env_file: .env.staging
    environment:
      OWL_API_PORT: "8091"
      POSTGRES_URL: postgresql://${POSTGRES_USER:-roost_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-roost_staging}
      REDIS_URL: redis://redis:6379
      SENTRY_ENVIRONMENT: staging
    ports:
      - "127.0.0.1:8091:8091"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 96M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8091/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─────────────────────────────────────────────────────────
  # Reverse Proxy
  # ─────────────────────────────────────────────────────────

  nginx:
    image: nginx:alpine
    container_name: roost_staging_nginx
    restart: unless-stopped
    networks:
      - roost_staging_network
    volumes:
      - ./nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - staging_nginx_cache:/var/cache/nginx
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - billing
      - ingest
      - relay
      - catalog
      - epg
      - owl_api
    deploy:
      resources:
        limits:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
