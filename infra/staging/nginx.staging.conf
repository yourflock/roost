# nginx.staging.conf — Roost Staging Reverse Proxy
# Routes all incoming requests to the appropriate Go microservice.
# Staging only — production uses the Cloudflare Tunnel + nginx combo in docker-compose.prod.yml.

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 256;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Structured JSON logging (staging — access logs enabled for debugging)
    log_format json_combined escape=json
        '{'
            '"time":"$time_iso8601",'
            '"method":"$request_method",'
            '"uri":"$uri",'
            '"status":$status,'
            '"bytes":$body_bytes_sent,'
            '"referer":"$http_referer",'
            '"upstream":"$upstream_addr",'
            '"response_time":$upstream_response_time'
        '}';
    access_log /var/log/nginx/access.log json_combined;

    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    client_max_body_size 16M;

    # ─────────────────────────────────────────────
    # Upstream services
    # ─────────────────────────────────────────────

    upstream billing_upstream {
        server billing:8085;
        keepalive 4;
    }

    upstream ingest_upstream {
        server ingest:8094;
        keepalive 4;
    }

    upstream relay_upstream {
        server relay:8090;
        keepalive 4;
    }

    upstream catalog_upstream {
        server catalog:8095;
        keepalive 4;
    }

    upstream epg_upstream {
        server epg:8096;
        keepalive 4;
    }

    upstream owl_api_upstream {
        server owl_api:8091;
        keepalive 4;
    }

    # ─────────────────────────────────────────────
    # Main server block
    # ─────────────────────────────────────────────

    server {
        listen 80 default_server;
        server_name staging.roost.yourflock.com _;

        # Security headers (staging — less strict than production, HSTS not forced)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Staging "true";

        # ─── Nginx health (for load balancer / smoke tests) ───
        location = /health {
            access_log off;
            return 200 '{"status":"ok","env":"staging"}';
            add_header Content-Type application/json;
        }

        # ─── Billing service ───
        location /billing/ {
            proxy_pass         http://billing_upstream/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   Connection        "";
            proxy_read_timeout 30s;
        }

        # Billing health check (direct)
        location = /billing/health {
            proxy_pass http://billing_upstream/health;
        }

        # ─── Ingest service ───
        location /ingest/ {
            proxy_pass         http://ingest_upstream/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   Connection        "";
            proxy_read_timeout 60s;
        }

        # ─── Relay service (HLS streams — long-lived connections) ───
        location /relay/ {
            proxy_pass             http://relay_upstream/;
            proxy_http_version     1.1;
            proxy_set_header       Host              $host;
            proxy_set_header       X-Real-IP         $remote_addr;
            proxy_set_header       X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header       Connection        "";
            proxy_read_timeout     300s;
            proxy_send_timeout     300s;
            proxy_buffering        off;
            add_header             Cache-Control "no-cache, no-store";
        }

        # ─── Catalog service ───
        location /catalog/ {
            proxy_pass         http://catalog_upstream/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   Connection        "";
            proxy_read_timeout 30s;
        }

        # ─── EPG service ───
        location /epg/ {
            proxy_pass         http://epg_upstream/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   Connection        "";
            proxy_read_timeout 30s;
            proxy_cache_valid  200 5m;
        }

        # ─── Owl Community Addon API ───
        location /owl/ {
            proxy_pass         http://owl_api_upstream/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   Connection        "";
            proxy_read_timeout 30s;

            # CORS — staging allows all origins for easier Owl client testing
            add_header Access-Control-Allow-Origin  "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ─── Catch-all 404 ───
        location / {
            return 404 '{"error":"not_found","env":"staging"}';
            add_header Content-Type application/json;
        }
    }
}
