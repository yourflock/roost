# qpkg.cfg — QNAP Package (QPKG) manifest for Roost.
# Reference: QNAP QPKG Development Guide

QPKG_NAME="Roost"
QPKG_VER="1.0.0"
QPKG_AUTHOR="yourflock"
QPKG_LICENSE="MIT"

# Service executable — the Roost binary installed by this package.
QPKG_SERVICE_PROGRAM="/usr/local/Roost/roost"

# PID file for service management.
QPKG_SERVICE_PIDFILE="/var/run/roost.pid"

# Config file location.
QPKG_CONF="/etc/config/roost.conf"

# RC number — must be unique across installed packages (101-200 range for community).
QPKG_RC_NUM=101

# Service enabled by default after install.
QPKG_SERVICE_ENABLED="yes"

# Dependencies — none required (Roost is self-contained).
QPKG_REQUIRE=""

# Web UI port — users access Roost at http://nas-ip:7979
QPKG_WEBUI="/roost/"
QPKG_WEBUI_PORT="7979"

# NAS architecture support.
QPKG_SUPPORTED_ARCH="x86_64 arm-x41 arm-x31"

# Minimum QTS/QuTS version.
QPKG_REQUIRE_OS_VERSION="5.0.0"

# Author contact.
QPKG_AUTHOR_EMAIL=""
QPKG_AUTHOR_URL="https://github.com/yourflock/roost"
