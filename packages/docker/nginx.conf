# Roost nginx reverse proxy config — Docker Compose deployment.
# Handles HTTP→HTTPS redirect and proxies all traffic to the Roost backend.
#
# For HTTPS: set your ROOST_DOMAIN in .env and enable the SSL server block below.
# The simplest path to HTTPS is Cloudflare Tunnel (no port 443 needed at all).

server {
    listen 80;
    server_name _;

    # ACME challenge for Let's Encrypt (Certbot webroot method)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint — bypass auth for monitoring
    location /health {
        proxy_pass http://roost:8080/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # All other traffic → Roost backend
    location / {
        proxy_pass http://roost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for HLS stream requests
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # WebSocket support (for live notifications)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

