name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every Monday at 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch: {}

jobs:

  # ─────────────────────────────────────────────
  # Go vulnerability scan (govulncheck)
  # ─────────────────────────────────────────────

  govulncheck:
    name: govulncheck / Go backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: server/go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck — root module
        working-directory: server
        run: govulncheck ./...

  # ─────────────────────────────────────────────
  # staticcheck — Go static analysis (P22.6.001)
  # ─────────────────────────────────────────────

  staticcheck:
    name: staticcheck / Go backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: server/go.sum

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...
        working-directory: server

  # ─────────────────────────────────────────────
  # gosec — Go security static analysis (P22.6)
  # Catches: SQL injection, hardcoded credentials, weak crypto,
  # path traversal, unsafe subprocess execution.
  # ─────────────────────────────────────────────

  gosec:
    name: gosec / Go security analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: server/go.sum

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        working-directory: server
        # G304 (file inclusion) and G306 (file permissions) are suppressed in test files.
        # -severity high: only fail on high-severity findings (not medium/low in test code).
        run: |
          gosec -fmt=sarif -out=gosec-results.sarif -severity=high -exclude-dir=internal/testutil ./...
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: server/gosec-results.sarif
          category: gosec

  # ─────────────────────────────────────────────
  # golangci-lint static analysis
  # ─────────────────────────────────────────────

  golangci-lint:
    name: golangci-lint / Go backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: server/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          working-directory: server
          args: --timeout=5m --out-format=github-actions

  # ─────────────────────────────────────────────
  # Trivy container scan — Dockerfile (P22.6)
  # Scans the built image for OS and library CVEs.
  # ─────────────────────────────────────────────

  trivy:
    name: trivy / container scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build -t roost:scan -f server/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'roost:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif
          category: trivy

